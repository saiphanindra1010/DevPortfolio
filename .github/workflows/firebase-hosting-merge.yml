name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies and build
        env: 
          REACT_APP_BLog_user_name: ${{ secrets.REACT_APP_BLog_user_name }}
          VITE_REACT_APP_BLog_user_name: ${{ secrets.VITE_REACT_APP_BLOG_USER_NAME }}
          VITE_REACT_APP_BLog: ${{ secrets.VITE_REACT_APP_BLOG }}
          VITE_EMAIL_Public_Token: ${{ secrets.VITE_EMAIL_PUBLIC_TOKEN }}
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SAI_PHANINDRA }}
          channelId: live
          projectId: sai-phanindra